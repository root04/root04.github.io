<div class='post'>
  # convert it to ps file.  <br />
  $ pdf2ps &lt;pdf&gt; <br /> <br />
  # then revert it.  <br />
  $ ps2pdf &lt;ps&gt; <br /> <br />
  # then split.  <br />
  $ pdftk &lt;pdf&gt; burst <br /> <br />
  there you go.
